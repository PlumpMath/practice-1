<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@-webkit-keyframes faguang{
			from{
				box-shadow: 0px 0px 10px pink;
			}
			to{
				box-shadow: 0px 0px 70px skyblue;
			}
		}
		a{
			text-decoration: none;
			color: #fff;
			line-height: 100px;
			text-align: center;
			width: 200px;
			height: 100px;
			display: block;
			background: pink;
			opacity: 0.5;
			border-radius: 10px;
			-webkit-animation: faguang 1s ease 0s infinite;
		}
	</style>
</head>
<body>
	<a href="#">发光</a>
</body>
</html>
