<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myForm">
    <form name="loginForm" novalidate="novalidate">
        <input type="text" placeholder="phone" name="mobile" ng-model="phone" ng-pattern="/1[3|5|7|8|][0-9]{9}/" required />
        <span ng-show="loginForm.username.$error.pattern">Wrong phone number </span>
    </form>
</body>
</html>
