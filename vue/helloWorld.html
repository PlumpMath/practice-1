<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vueFirst">
        <p>
            {{message}}
        </p>
    </div>
    <script>
        new Vue({
            el:'#vueFirst',
            data:{
                message:'hello vue js'
            }
        })
    </script>
</body>
</html>
