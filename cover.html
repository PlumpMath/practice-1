<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
		#show_btn{width:100%;height:400px;background:pink;cursor:pointer;position:relative}
		#test_div{width:100%;height:400px;background:#111;cursor:pointer;opacity:0.7;filter:alpha(opacity=70);-moz-opacity:0.5;position:absolute;top:0;left:0}
    </style>
</head>
<body>
<script>
function show_div(){
	var test=document.getElementById('test_div');
	if(test.style.display=='none'){
		test.style.display='block';
	}else{
		test.style.display='none';
	}
	
}
</script>
<div id='show_btn' onclick="show_div()">点击覆盖
	<div id='test_div' style='display:none;'>这里是测试用的div</div>
</div>

</body>

</html>
