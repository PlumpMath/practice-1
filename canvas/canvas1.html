<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			#myCanvas{width:800px;height:500px;border:1px solid #111}
		</style>
		<script>
			window.onload = function(){
				var canvas = document.getElementById('myCanvas');
				var canvas_method = canvas.getContext('2d');
				var colour = canvas_method.createLinearGradient(0,0,0,170);
				colour.addColorStop(0,"black");
				colour.addColorStop(1,"white");
				canvas_method.fillStyle=colour;
				canvas_method.fillRect(20,10,60,50);
			}
		</script>
	</head>
<body>

	<canvas id = myCanvas></canvas>


</body>
</html>
