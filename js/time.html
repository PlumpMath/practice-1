<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			#ad{
				width:100px;
				height:100px;
				background:pink;
			}

		</style>

	</head>
<body>

<input type="text" />
<button id="btn">点击发送验证码</button>
<div id="ad"></div>
<p id="goIndex"></p>
<script>
	var btn = document.getElementById("btn");
	var count = 10;
	btn.onclick = function(){
		btn.disabled = true;
		var time = setInterval(send,1000);
		function send(){
			count--;
			btn.innerHTML = "剩余"+count+"秒重新发送";
			if(count==0){
				btn.disabled = false;
				clearInterval(time);
				btn.innerHTML = "点击发送验证码";
				count=10;
			}
		}
	}
	var ad = document.getElementById("ad");
	setTimeout(adClose,5000);
	function adClose(){
		ad.style.display = "none";
	}

	var goIndexTime = 5;
	var speed = 1000;
	var goIndex = document.getElementById("goIndex");
	setTimeout(goIndexPage,speed);
	function goIndexPage(){
		goIndexTime--;
		goIndex.innerHTML = "<a href='http://www.xiechangqing.com'>页面将在"+goIndexTime+"后跳转</a>"
		if(goIndexTime<=0){
			window.location.href="http://www.xiechangqing.com";
		}else{
			setTimeout(arguements.callee,speed);
		}
	}
	</script>

</body>
</html>
